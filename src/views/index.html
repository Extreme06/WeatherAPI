<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>WeatherAPI</title>
		<script src="client.script.js" defer></script>
	</head>
	<body>
		<h1>Weather API is callin ☎️</h1>
		<form id="cityForm">
			<input id="inputCity" type="text" placeholder="Insert city name here" />
			<button>Submit</button>
		</form>
		<label style="display: flex; margin-top: 10px">
			<input type="checkbox" />
			Check this out
		</label>
		<h4 id="cityParagraph" style="margin-bottom: 0px">City Name</h4>
		<p class="weatherInfo">Temperature : <label id="temperature">x</label></p>
		<p class="weatherInfo">Humidity: <label id="humidity">x</label></p>
	</body>
	<style>
		body {
			background-color: rgb(29, 32, 28);
		}
		body > * {
			color: white;
		}
		.weatherInfo {
			margin-top: 0px;
			margin-bottom: 0px;
		}
	</style>
</html>
